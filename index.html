    <script>
        function calcularDiferencaDatas() {
            // Obtenha os valores das datas dos campos de entrada
            var data1 = new Date();
            var data2 = new Date("2024-07-07");

            // Verifique se as datas são válidas
            if (isNaN(data1) || isNaN(data2)) {
                alert('Por favor, insira datas válidas.');
                return;
            }

            // Calcule a diferença em milissegundos
            var diferencaEmMilissegundos = Math.abs(data2 - data1);

            // Converta a diferença para dias
            var diferencaEmDias = Math.floor(diferencaEmMilissegundos / (1000 * 60 * 60 * 24));

            // Exiba o resultado
            $('#resultado').text(diferencaEmDias + " dias");
        }

        $(document).ready(function(){
            calcularDiferencaDatas();
        });
